<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iframe Showcase</title>
  <style>
    /* 1. 移除默认边距，让页面紧贴浏览器边缘 */
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden; /* 隐藏可能出现的滚动条 */
      height: 100%;    /* 2. 让 html 和 body 占满整个屏幕高度 */
    }
    /* 隐藏不再需要的文字标题 */
    h1, h2, p {
      display: none;
    }
    /* 3. 让 iframe 填满整个屏幕 */
    iframe {
      width: 100%;
      height: 100%;
      border: none; /* 去掉 iframe 默认的边框 */
    }
  </style>
</head>
<body>
  <h1>Iframe Showcase</h1>
  <p>
    This page showcases how to embed content from other websites using iframes.
  </p>

  <h2>Kongregate Final Test: Cursed Treasure 2</h2>
  <iframe src="https://www.kongregate.com/games/IriySoft/cursed-treasure-2-remastered" title="Kongregate Game Test"></iframe>

</body>
</html>
